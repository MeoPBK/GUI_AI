<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scancaroonas Chat</title>
    <style>
        /* Importazione del font */
        @import url("https://fonts.googleapis.com/css?family=Manrope:300,400,500,600,700&display=swap&subset=latin-ext");

        /* Stili di base */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .app {
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        /* Colonna laterale delle chat */
        .conversation-area {
            width: 250px;
            background-color: #222;
            border-right: 1px solid #444;
            overflow-y: auto;
            padding: 10px;
            border-radius: 10px;
            margin: 10px;
        }

        .msg {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color: #2a2a2a;
        }

        .msg:hover {
            background-color: #484848;
        }

        .msg.active {
            background-color: #484848; /* Stile per la chat attiva */
        }

        .msg-profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .msg-username {
            font-weight: 600;
            font-size: 14px;
        }

        .msg-message {
            font-size: 12px;
            color: #ccc;
        }

        /* Pulsante "Aggiungi chat" */
        .add-chat {
            display: flex;
            padding: 5px;
            background-color: #2a2a2a;
            border: none;
            border-radius: 15px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        .add-chat:hover {
            background-color: #5a5a5a;
        }

        .add-chat svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        /* Area principale della chat */
        .chat-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: #222;
            border-radius: 10px;
            margin: 10px;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            padding: 10px;
            text-align: right;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        #open-settings {
            background-color: #3a3a3a;
            color: #cccccc;
            font-size: 0.8rem;
            border: none;
            padding: 5px 7px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #open-settings:hover {
            background-color: #5a5a5a;
            transform: scale(1.1);
        }

        .chat-messages {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
            background-color: #3a3a3a;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            background-color: #4a4a4a;
            margin-left: auto;
            font-size: 0.9rem;
        }

        .message.ai {
            background-color: #3a3a3a;
            margin-right: auto;
            font-size: 0.9rem;
        }

        /* Input area */
        .chat-input-area {
            display: flex;
            padding: 7px 20px;
            align-items: center;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .chat-input-area input {
            flex: 1;
            padding: 12px 10px;
            border: 2px solid #4a4a4a;
            border-radius: 10px;
            background-color: #2a2a2a;
            color: #ffffff;
            font-size: 1rem;
            margin-right: -30px;
            margin-left: 10.8px;
            transition: border-color 0.3s ease;
        }

        .chat-input-area input:focus {
            border-color: #5a5a5a;
            outline: none;
        }

        .chat-input-area svg {
            color: #ccc;
            width: 20px;
            flex-shrink: 0;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .chat-input-area svg:hover {
            color: #fff;
        }

        #send {
            background-color: #3b3b3b;
            width: 60px;
            height: 60px;
            border: 2px solid #4a4a4a;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease;
            color: #ffffff;
            font-size: 1.2rem;
        }

        #send:hover {
            background-color: #6a6a6a;
            transform: scale(1.1);
        }

        /* Finestra delle impostazioni */
        .settings-window {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background-color: #222;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 20px;
            z-index: 10;
        }

        .settings-header {
            font-weight: bold;
            color: #555;
            margin-bottom: 2px;
        }

        .settings-close {
            color: #000;
            background: transparent;
            border: none;
            font-size: 1.5rem;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        .control-selectors {
            margin-top: 10px;
        }

        .control-selectors label {
            font-size: 0.8rem;
            color: #fff;
        }

        .control-selectors select,
        .control-selectors input {
            padding: 5px 10px;
            border: 2px solid #4a4a4a;
            border-radius: 8px;
            background-color: #2a2a2a;
            color: #fff;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .control-selectors select:hover,
        .control-selectors input:hover {
            border-color: #5a5a5a;
        }

        .control-selectors select:focus,
        .control-selectors input:focus {
            outline: none;
            border-color: #6a6a6a;
        }

        /* Animazioni */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Colonna laterale delle chat -->
        <div class="conversation-area">
            <!-- Pulsante "Aggiungi chat" -->
            <button class="add-chat" id="add-chat">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 8v8M8 12h8" />
                </svg>
            </button>

            <!-- Chat esistenti -->
            <div class="msg active" id="chat-1" data-chat-id="1">
                <div class="msg-detail">
                    <div class="msg-username">Ernesto Conchigliuna</div>
                    <div class="msg-message">Migas food truck crucifix vexi</div>
                </div>
            </div>
            <!-- Altre chat verranno aggiunte qui dinamicamente -->
        </div>

    <!-- Area principale della chat -->
        <div class="chat-area">
            <div class="chat-container">
                <div class="chat-header">
                    <button id="open-settings">Settings</button>
                </div>
                <div class="chat-messages" id="chat"></div>
                <div class="chat-input-area">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 8v8M8 12h8" />
                    </svg>
                    <input type="text" id="input" placeholder="Type your message...">
                    <button id="send">></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Finestra delle impostazioni -->
    <div class="settings-window" id="settings-window">
        <button class="settings-close" id="close-settings">&times;</button>
        <div class="settings-header">Settings</div>
        <div class="control-selectors">
            <label for="model-select">Model:</label>
            <select id="model-select">
                <!-- Opzioni dei modelli -->
            </select><br>
            <label for="address-input">Address:</label>
            <input type="text" id="address-input" class="address-input" placeholder="Enter address...">
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script>
        const socket = io();
        const chat = document.getElementById('chat');
        const input = document.getElementById('input');
        const sendButton = document.getElementById('send');
        const openSettingsButton = document.getElementById('open-settings');
        const closeSettingsButton = document.getElementById('close-settings');
        const settingsWindow = document.getElementById('settings-window');
        const addChatButton = document.getElementById('add-chat');
        const conversationArea = document.querySelector('.conversation-area');
        const modelSelect = document.getElementById('model-select');
        const addressInput = document.getElementById('address-input');
        
        // Limite massimo di chat
        const MAX_CHATS = 12;
        
        // Memorizza i messaggi di ogni chat
        const chatMessages = {
            1: [
                { sender: 'ai', message: 'Ciao, sono Lina Ashma!' },
                { sender: 'user', message: 'Ciao Lina!' },
            ]
        };
        
        // Inizializza la chat corrente
        window.currentChatId = 1;
        
        // Script finestra impostazioni:
        // Apri la finestra delle impostazioni
        openSettingsButton.addEventListener('click', () => {
            settingsWindow.style.display = 'block';
        });
        
        // Chiudi la finestra delle impostazioni
        closeSettingsButton.addEventListener('click', () => {
            settingsWindow.style.display = 'none';
        });
        
        // Invia messaggio
        sendButton.addEventListener('click', () => {
            const message = input.value.trim();
            if (message) {
                const currentChatId = window.currentChatId || 1; // Default alla chat 1 se non specificato
                appendMessage(message, 'user', currentChatId);
                const selectedModel = modelSelect.value;
                const address = addressInput.value.trim();
                socket.emit('send_message', { 
                    message, 
                    model: selectedModel, 
                    address: address, 
                    chatId: currentChatId 
                });
                input.value = ''; // Clear input field
            }
        });
        
        // Gestisci anche l'invio con il tasto Enter
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendButton.click();
            }
        });
        
        // Ricevi messaggio
        socket.on('message', (data) => {
            if (data.sender !== 'user') {
                const chatId = data.chatId || window.currentChatId || 1; // Usa la chat corrente o default a 1
                appendMessage(data.message, data.sender, chatId);
                
                // Aggiorna l'anteprima del messaggio nella lista chat
                updateChatPreview(chatId, data.message);
            }
        });
        
        // Aggiorna l'anteprima del messaggio nella lista chat
        function updateChatPreview(chatId, message) {
            const chatElement = document.querySelector(`[data-chat-id="${chatId}"]`);
            if (chatElement) {
                const msgPreview = chatElement.querySelector('.msg-message');
                if (msgPreview) {
                    // Tronca il messaggio se è troppo lungo
                    msgPreview.textContent = message.length > 30 ? message.substring(0, 27) + '...' : message;
                }
            }
        }
        
        // Aggiungi messaggio alla chat
        function appendMessage(message, sender, chatId, saveMessage = true) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', sender);
            messageElement.textContent = message;
            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
            
            // Only save the message if saveMessage is true
            if (saveMessage && chatMessages[chatId]) {
                chatMessages[chatId].push({ sender, message });
                
                // Aggiorna l'anteprima solo se è un nuovo messaggio
                if (sender === 'user') {
                    updateChatPreview(chatId, message);
                }
            }
        }
        
        // Apri una chat specifica
        function openChat(chatId) {
            // Converti chatId in numero se è una stringa
            chatId = parseInt(chatId, 10);
            
            // Rimuovi lo stile "active" da tutte le chat
            document.querySelectorAll('.msg').forEach((msg) => {
                msg.classList.remove('active');
            });
            
            // Aggiungi lo stile "active" alla chat selezionata
            const selectedChat = document.querySelector(`[data-chat-id="${chatId}"]`);
            if (selectedChat) {
                selectedChat.classList.add('active');
            }
            
            // Aggiorna la variabile chatId corrente
            window.currentChatId = chatId;
            
            // Aggiorna i messaggi nella chat principale
            updateChatMessages(chatId);
            
            // Focus sull'input per iniziare a scrivere
            input.focus();
        }
        
        // Aggiorna i messaggi nella chat attiva
        function updateChatMessages(chatId) {
            const messages = chatMessages[chatId] || [];
            chat.innerHTML = ''; // Clear existing messages
            messages.forEach((msg) => {
                // Pass false as the last parameter to avoid saving these messages again
                appendMessage(msg.message, msg.sender, chatId, false);
            });
        }
        
        // Elimina una chat
        function deleteChat(chatId) {
            // Non permettere di eliminare l'ultima chat
            if (Object.keys(chatMessages).length <= 1) {
                alert("Non puoi eliminare l'unica chat presente!");
                return;
            }
            
            // Rimuovi la chat dalla UI
            const chatElement = document.querySelector(`[data-chat-id="${chatId}"]`);
            if (chatElement) {
                chatElement.remove();
            }
            
            // Rimuovi i messaggi dalla memoria
            delete chatMessages[chatId];
            
            // Se la chat corrente è stata eliminata, apri un'altra chat
            if (window.currentChatId === chatId) {
                const firstChatId = Object.keys(chatMessages)[0];
                if (firstChatId) {
                    openChat(firstChatId);
                }
            }
        }
        
        // Genera un nome casuale per la chat
        function generateChatName() {
            const adjectives = ['Nuova', 'Interessante', 'Creativa', 'Rapida', 'Utile', 'Brillante'];
            const nouns = ['Conversazione', 'Discussione', 'Chat', 'Sessione', 'Comunicazione'];
            
            const randomAdj = adjectives[Math.floor(Math.random() * adjectives.length)];
            const randomNoun = nouns[Math.floor(Math.random() * nouns.length)];
            
            return `${randomAdj} ${randomNoun}`;
        }
        
 // Aggiungi una nuova chat
let chatCounter = Object.keys(chatMessages).length; // Inizializza il contatore con il numero di chat esistenti
addChatButton.addEventListener('click', () => {
    // Controlla se è stato raggiunto il limite di chat
    if (Object.keys(chatMessages).length >= MAX_CHATS) {
        alert(`Hai raggiunto il limite massimo di ${MAX_CHATS} chat!`);
        return;
    }
    
    // Incrementa il contatore per il nuovo ID chat
    chatCounter++;
    const newChatId = chatCounter;
    const chatName = generateChatName();
    
    // Crea un elemento chat completo con pulsante di eliminazione
    const newChat = document.createElement('div');
    newChat.classList.add('msg');
    newChat.id = `chat-${newChatId}`;
    newChat.setAttribute('data-chat-id', newChatId);
    
    newChat.innerHTML = `
        <img class="msg-profile" src="https://via.placeholder.com/40" alt="User">
        <div class="msg-detail">
            <div class="msg-username">${chatName} ${newChatId}</div>
            <div class="msg-message">Nuova conversazione</div>
        </div>
        <button class="delete-chat" data-chat-id="${newChatId}">&times;</button>
    `;
    
    // Inizializza i messaggi per la nuova chat
    chatMessages[newChatId] = [
        { sender: 'ai', message: `Benvenuto in "${chatName} ${newChatId}"!` }
    ];
    
    // Aggiungi evento di click per aprire la chat
    newChat.addEventListener('click', (e) => {
        // Non aprire la chat se è stato cliccato il pulsante di eliminazione
        if (!e.target.classList.contains('delete-chat')) {
            openChat(newChatId);
        }
    });
    
    // Aggiungi evento al pulsante di eliminazione
    const deleteButton = newChat.querySelector('.delete-chat');
    deleteButton.addEventListener('click', (e) => {
        e.stopPropagation(); // Evita che l'evento di click si propaghi all'elemento padre
        deleteChat(newChatId);
    });
    
    // Aggiungi la nuova chat all'interfaccia
    conversationArea.appendChild(newChat);
    
    // Apri subito la nuova chat
    openChat(newChatId);
});
           

        
        // Inizializzazione: aggiungi gli eventi click alle chat esistenti e apri la prima chat
        document.addEventListener('DOMContentLoaded', () => {
            // Imposta la chat corrente all'avvio
            window.currentChatId = 1;
            
            // Aggiungi gli event listener a tutte le chat esistenti
            document.querySelectorAll('.msg').forEach((msg) => {
                const chatId = msg.getAttribute('data-chat-id');
                
                // Aggiungi l'evento click per aprire la chat
                msg.addEventListener('click', (e) => {
                    // Non aprire la chat se è stato cliccato il pulsante di eliminazione
                    if (!e.target.classList.contains('delete-chat')) {
                        openChat(chatId);
                    }
                });
                
                // Aggiungi evento al pulsante di eliminazione se presente
                const deleteButton = msg.querySelector('.delete-chat');
                if (deleteButton) {
                    deleteButton.addEventListener('click', (e) => {
                        e.stopPropagation(); // Evita che l'evento di click si propaghi all'elemento padre
                        deleteChat(chatId);
                    });
                }
            });
            
            // Apri la prima chat all'avvio
            openChat(1);
        });
        
        // Funzione per salvare le chat nel localStorage
        function saveChatsToStorage() {
            localStorage.setItem('chatMessages', JSON.stringify(chatMessages));
        }
        
        // Funzione per caricare le chat dal localStorage
        function loadChatsFromStorage() {
            const savedChats = localStorage.getItem('chatMessages');
            if (savedChats) {
                return JSON.parse(savedChats);
            }
            return null;
        }
        
        // Salva le chat automaticamente quando la pagina si chiude
        window.addEventListener('beforeunload', () => {
            saveChatsToStorage();
        });
    </script>
</body>
</html>
