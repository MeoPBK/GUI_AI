<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scancaroonas Chat</title>
    <link rel="stylesheet" type="text/css" href="..\static\style.css">
    <link rel="shortcut icon" type="image/jpg" href="https://html.sammy-codes.com/images/small-profile.jpeg"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css" rel="stylesheet" />

</head>
<body>
    <div class="app">
        <!-- Colonna laterale delle chat -->
        <div class="conversation-area">
            <!-- Pulsante "Aggiungi chat" -->
            <button class="add-chat" id="add-chat">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10" />
                    <path d="M12 8v8M8 12h8" />
                </svg>
            </button>

            <!-- Chat esistenti -->
            <div class="msg active" id="chat-1" data-chat-id="1">
                <div class="msg-detail">
                    <div class="msg-username">Nome del modello</div>
                    <div class="msg-message">Migas food truck crucifix vexi</div>
                </div>
            </div>
            <!-- Altre chat verranno aggiunte qui dinamicamente -->
        </div>

        <!-- Area principale della chat -->
        <div class="chat-area">
            <div class="chat-container">

                <div class="chat-header">
                    <button id="open-conversations">C</button>
                    <div class="chat-header-title">Nome del modello</div>
                    <button id="open-settings">S</button>
                </div>
                <div class="chat-messages" id="chat">
                <div class="messages-container"></div></div>
                
            <div class="chat-input-area">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle">
                        <circle cx="12" cy="12" r="10" />
                        <path d="M12 8v8M8 12h8" />
                    </svg>
                    <input type="text" id="input" placeholder="Type your message...">
                    <button id="send">></button>
                </div>
            </div>
        </div>

        <!-- Finestra delle impostazioni -->
        <div class="settings-window" id="settings-window">
            <div class="settings-header">Settings</div><br>
            <div class="control-selectors">
                <label for="model-select">Model:</label>
                <select id="model-select">
                    <!-- Opzioni dei modelli -->
                </select><br>
                <label for="address-input">Address:</label>
                <input type="text" id="address-input" class="address-input" placeholder="Enter address..."><br>
                <label for="address-input">Temperature:</label>
                <input type="text" id="temperature-input" class="temperature-input" placeholder="Enter temperature..."><br>
                <label for="context-input">Context Length:</label>
                <input type="text" id="context-input" class="context-input" placeholder="50 messages...">
            </div><br>
            
            <div class="settings-header">Select Role</div>
            <div class="control-selectors" id="role-list">
                <label for="role-list">Role:</label>
                <select id="role-list">
                    <!-- Opzioni dei ruoli -->
                </select><br>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
    <script type="text/javascript" src="..\static\js.js"></script>
</body>
</html>
